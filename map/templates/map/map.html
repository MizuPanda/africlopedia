<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africlopedia - Dynamic Africa Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Africlopedia - Interactive Map of Africa</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var map = L.map('map').setView([10, 20], 3);  // Center on Africa

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch country data from Django API
        $.getJSON("/api/countries/", function(data) {
            data.forEach(function(country) {
                if (country.geojson_data) {
                    L.geoJSON(country.geojson_data, {
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup(
                                `<b>${country.name}</b><br>Capital: ${country.capital}<br>Population: ${country.population}`
                            );
                        }
                    }).addTo(map);
                }
            });
        });
    </script>
</body>
</html>
